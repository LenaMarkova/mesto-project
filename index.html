<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/kusto.png" alt="Кусто">
                <div class="profile__container">
                    <div class="profile__main-column">
                        <div class="profile__main-row">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__pencil" type="button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </div>
            </section>

            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__about">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form" name="DataToSand">
                <h3 class="popup__header">Редактировать профиль</h3>
                <input class="popup__input popup__name" type="text" name="name">
                <input class="popup__input popup__description" type="text" name="description">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form" name="DataToSand">
                <h3 class="popup__header popup__header_new-place">Новое место</h3>
                <input class="popup__input popup__input_new-place popup__name" type="text" name="name" placeholder="Название">
                <input class="popup__input popup__input_new-place popup__description" type="text" name="description" placeholder="Ссылка на картинку">
                <button class="popup__button-save" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_image popup_type_view-image">
        <div class="popup_container popup__container_image">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form" name="DataToSand">
                <img class="popup__image">
                <p class="popup__image-caption"></p>
            </form>
        </div>
    </div>
    <template id="element-template">
        <article class="element">
            <img class="element__image-main">
            <div class="element__mask-group ">
                <h2 class="element__caption"></h2>
                <button class="element__like" type="button"></button>
            </div>
            <div class="element__urn">
                <button class="element__urn1" type="button"></button>
                <button class="element__urn2" type = "button"></button>
             </div>
             </article>
    </template>




    <script src="./pages/index.js"></script>
</body>

</html>
