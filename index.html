<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/kusto.png" alt="Кусто">
                <div class="profile__container">
                    <div class="profile__main-column">
                        <div class="profile__main-row">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__pencil" type="button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </div>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image-main" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__mask-group ">
                        <h3 class="element__caption">Карачаевск</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image-main" src="./images/dombay.png" alt="Домбай">
                    <div class="element__mask-group ">
                        <h3 class="element__caption">Гора Эльбрус</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>


                <article class="element">
                    <img class="element__image-main" src="./images/mount-elbrus.png" alt="Эльбрус">
                    <div class="element__mask-group ">
                        <h3 class="element__caption">Домбай</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image-main" src=" ./images/mount-elbrus.png " alt="Эльбрус ">
                    <div class="element__mask-group ">
                        <h3 class="element__caption">Гора Эльбрус</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image-main" src="./images/dombay.png " alt="Домбай ">
                    <div class="element__mask-group ">
                        <h3 class="element__caption">Домбай</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image-main" src="./images/dombay.png " alt="Домбай ">
                    <div class="element__mask-group ">
                        <h3 class="element__caption">Карачаевск-Черкесск</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <button class="popup__close-icon"></button>
                    <form class="popup__form" name="DataToSand">
                        <h1 class="popup__header">Редактировать профиль</h1>
                        <input class="popup__input" type="text" name="name" placeholder="Жак Ив Кусто">
                        <input class="popup__input" type="text" name="description" placeholder="Исследователь океана">
                        <button class="popup__button-save" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__about">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
